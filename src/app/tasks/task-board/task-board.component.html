<div class="column" id="todoColumn">
    <div class="columnTittle">todo</div>
    <button id="createFeatureTile" (click)="showCreateNewTaskDialog()">Create new</button>
    <li *ngFor="let item of todoItems">
        <app-task (taskSelected)="showSelectedTask($event)" [info]="item" />
    </li>
</div>
<div class="column" id="doingColumn">
    <div class="columnTittle">doing</div>
    <li *ngFor="let item of doingItems">
        <app-task (taskSelected)="showSelectedTask($event)" [info]="item" />
    </li>
</div>
<div class="column" id="doneColumn">
    <div class="columnTittle">done</div>
    <div *ngFor="let item of doneItems">
        <app-task (taskSelected)="showSelectedTask($event)" [info]="item" />
    </div>
</div>
<div class="dialog" *ngIf="showTaskInfoDialog && selectedTask">
    <app-task-info (closeTaskInfo)="showTaskInfoDialog = false" [taskId]="selectedTask"></app-task-info>
</div>
<div class="dialog" *ngIf="showCreateNewTask === true">
    <app-new-task [features]="features" (newtaskCreated)="onCreateNewTask($event)"
        (closeNewTaskCreator)="showCreateNewTask = false" />
</div>
