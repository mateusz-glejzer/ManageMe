<div id="content">
    <p id="title">
        {{data.name}}
    </p>
    <p id="description">
        {{data.description}}
    </p>
    <div id="buttons">
        <button type="button" class="button" (click)="showInfo(data.id)">Info</button>
        <button type="button" class="button" (click)="showEdit(data.id)">Edit</button>
        <button type="button" class="button" (click)="deleteProject(data.id)">Delete</button>
    </div>
</div>
